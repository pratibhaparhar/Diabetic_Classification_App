<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Diabetes Prediction</h2>
    <form action="/predication" method="post" id="diabetesForm">
        <div class="form-group">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" min="0" step="1" required>
        </div>
        <div class="form-group">
            <label for="glucose">Glucose:</label>
            <input type="number" id="glucose" name="glucose" min="0" step="1" required>
        </div>
        <div class="form-group">
            <label for="bloodPressure">Blood Pressure:</label>
            <input type="number" id="bloodPressure" name="bloodPressure" min="0" step="1" required>
        </div>
        <div class="form-group">
            <label for="skinThickness">Skin Thickness:</label>
            <input type="number" id="skinThickness" name="skinThickness" min="0" step="1" required>
        </div>
        <div class="form-group">
            <label for="insulin">Insulin:</label>
            <input type="number" id="insulin" name="insulin" min="0" step="1" required>
        </div>
        <div class="form-group">
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" min="0" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="diabetesPedigree">Diabetes Pedigree Function:</label>
            <input type="number" id="diabetesPedigree" name="diabetesPedigree" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" step="1" required>
        </div>
        <input type="submit" value="Predict">
    </form>
</div>

</body>
</html>
